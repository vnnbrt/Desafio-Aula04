<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Calculora de IMC</title>
</head>
<body>
    <header>
        <h1>Calculadora de IMC</h1>
    </header>
    <main>        
        <section class="container">
            <p>O cálculo do Índice de Massa Corporal (IMC) fornecido por esta calculadora é uma estimativa e não deve ser usado como diagnóstico. É importante consultar um médico ou nutricionista para uma avaliação mais precisa e orientações personalizadas sobre saúde e nutrição.</p>
            <form id="imcFormulario" onsubmit="processarIMC(event)">
                <label for="peso">Peso (kg):</label>
                <input type="number" id="peso" name="peso" step="0.1" min="0" required>

                <label for="altura">Altura (m):</label>
                <input type="number" id="altura" name="altura" step="0.1" min="0" required>

                <button type="submit">Calcular</button>
            </form>
            <div id="resultado"></div>
        </section>
    </main>

    <script src="./scripts/script.js"></script>
</body>
</html>
